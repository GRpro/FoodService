<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple User register form</title>
</head>
<body>
    <form action="http://localhost:8081/FoodService/resources/user/simple/create/form" method="post">
        <table>
            <tr>
                <td>First Name:<input type="text" name="firstName"/></td>
            </tr>
            <tr>
                <td>Last Name:<input type="text" name="lastName"/></td>
            </tr>
            <tr>
                <td>Login:<input type="text" name="login"/></td>
            </tr>
            <tr>
                <td>Password:<input type="text" name="password"/></td>
            </tr>
            <tr>
                <p>
                <td>MALE:<input type="radio" name="gender" value="MALE"/></td>
                <td>FEMALE:<input type="radio" name="gender" value="FEMALE"/></td>
                </p>

            </tr>
            <tr>
                <td>Personal Data:<textarea  name="personalData" cols="40" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
