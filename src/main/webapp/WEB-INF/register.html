<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple User register form</title>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        function sendJSON()  {
            var formData = {
                firstName: ('#firstName'),
                lastName: ('#lastName'),
                login: ('#login'),
                password: ('#password'),
                personalData: ('#personalData')
            }

            alert("Code to make AJAX Call");
            var res = $.ajax({
                type: 'POST',
                contentType: 'application/json',
                url: 'http://[MYIP]:8081/FoodService/resources/user/simple/create/form',
                dataType: 'json',
                data: formData,

                success: function(data) {
                    console.log(data);
                    //success handler
                },
                error: function(data) {
                    //error handler
                }
            });
            res.setRequestHeader('Access-Control-Allow-Origin','*');
        }
//        $("#submit").click(function() {
//
//        });
    </script>


</head>
<body>
    <form id="form" name="form" method="post" >
        <table>
            <tr>
                <td>First Name:</td><td><input id="firstName" type="text" name="firstName"/></td>
            </tr>
            <tr>
                <td>Last Name:</td><td><input id="lastName" type="text" name="lastName"/></td>
            </tr>
            <tr>
                <td>Login:</td><td><input id="login" type="text" name="login"/></td>
            </tr>
            <tr>
                <td>Password:</td><td><input id="password" type="text" name="password"/></td>
            </tr>
            <tr>
                <td>Personal Data:</td><td><input id="personalData" type="text" /></td>
            </tr>
            <tr>
                <td><input id="submit" name="submit" type="submit" onclick="sendJSON()"/></td>
            </tr>
        </table>
    </form>


</body>
</html>
