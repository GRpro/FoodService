<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple User register form</title>

    <script src="JQuery-2.1.1.js"></script>
    <script src="post.js"></script>
    <script>


    </script>


</head>
<body>
    <form ng-app="form">
        <table>
            <tr>
                <td>First Name:</td><td><input id="firstName" type="text" name="firstName"/></td>
            </tr>
            <tr>
                <td>Last Name:</td><td><input id="lastName" type="text" name="lastName"/></td>
            </tr>
            <tr>
                <td>Login:</td><td><input id="login" type="text" name="login"/></td>
            </tr>
            <tr>
                <td>Password:</td><td><input id="password" type="text" name="password"/></td>
            </tr>
            <tr>
                <td>Personal Data:</td><td><input id="personalData" type="text" /></td>
            </tr>
            <tr>
                <td><input id="submit" name="submit" type="submit" /></td>
            </tr>
        </table>
    </form>


</body>
</html>
